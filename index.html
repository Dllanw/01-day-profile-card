    <title>Profile Card</title>

<body>
    <div class="card">
        <div class="card--info">
            <div class="card--logo">
                <img class="border-radius" src="./images/nessie-logo.gif" alt="Logo">
            </div>
            <div class="card--name">
                <h3>Henrietta Gregory</h3>
            </div>
            <div class="card--from">
                <span>Berkeley, CA</span>
            </div>
            <div class="card--paragrahp">
                <p class="no-margin">Ethnographer of computation and cumputational ethnographer; research staff at the Berkeley institute for Data Science</p>
            </div>
        </div>
    </div>
    <section class="card--socials">
        <img class="bg-twitter" src="images/twitter_icon.svg" alt="icon-twitter">
        <img class="bg-linkedin" src="images/linkedin_icon.svg" alt="icon-facebook">
        <img class="bg-facebook" src="images/facebook_icon.svg" alt="icon-linkedin">
    </section>
